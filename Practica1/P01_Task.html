<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                min-height: 100vh;
                background: linear-gradient(to bottom right, #390a67, #2575fc);
            }

            .navbar {
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }
        </style>
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <title>P01_Task.html</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <!-- INICIO Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="P01_Home.html">
                    <img src="assets/CarneDeRes.jpeg" alt="Logo" class="rounded-circle" style="height: 40px; width: 40px; object-fit: cover;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">

                        <li>
                            <a href="P01_Task.html" class="btn btn-dark border-0 text-decoration-none">Tareas</a>
                        </li>

                        <li>
                            <div class="btn-group">
                                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Etiquetas</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Salud</a>
                                    <a class="dropdown-item" href="#">Proyectos</a>
                                    <a class="dropdown-item" href="#">Higiene</a>
                                    <a class="dropdown-item" href="#">Trabajo</a>

                                    <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addTaskModal">Añadir Tarea</a>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <form class="d-flex gap-2">
                        <input class="form-control me-2 bg-white border-white text-dark" type="text" placeholder="Buscar">

                        <button class="btn bg-dark border-success text-success" type="button">Buscar</button>

                        <button class="btn bg-dark border-dark text-white" title="Cerrar sesión" type="button" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- FIN Navbar -->

        <!-- Modal para confirmar cierre de sesión -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Cerrar sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        ¿Seguro de que deseas cerrar sesión?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                        <button type="button" class="btn btn-primary" id="confirmLogoutBtn">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para añadir nueva tarea -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">Añadir Tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Nueva tarea</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="Ingresa el título">
                            </div>
                            <div class="mb-3">
                                <label for="taskColor" class="form-label">Selecciona un color</label>
                                <input type="color" class="form-control form-control-color" id="taskColor" value="#2575fc" title="Elige un color">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                        <button type="button" class="btn btn-primary">Crear etiqueta</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
